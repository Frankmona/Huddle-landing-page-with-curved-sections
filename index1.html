<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with curved sections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="heading_box">
            <div class="heading_top_row_display">
                <img src="./images/logo.svg" alt="logo" class="img_logo"/><br/>
                <button class="button"><b>Try It Free</b></button>
            </div>
            
            <div class="container">
                <div class="heading_textbox">

                    <h1>Build The Community Your Fans Will Love</h1>
    
                    <p class="p_huddle_reimagines">Huddle re-imagines the way we build communities. You have a voice, but so does 
                    your audience. Create connections with your users as you engage in genuine discussion.</p>
                    
                  
                    <button class="button2">Get Started For Free</button>
                </div>
    
                <img class="container img_mockup" src="./images/screen-mockups.svg" alt="logo"/>

                <div class="figure_display_row">
                    <div class="container">
                        <img src="./images/icon-communities.svg" alt="icon-communities" class="logo_figures"/>
                        <p class="figures">1.4k+</p>
                        <p class="p_below_figures">Communities Formed</p>
                    </div>
    
                    
                    <div class="container">
                        <img src="./images/icon-messages.svg" alt="icon-messages" class="logo_figures"/>
                        <p class="figures">2.7m+</p>
                        <p class="p_below_figures">Messages Sent</p>
                    </div>

                </div>
               
                
            </div>
            
        </div>
    </main>
    
</body>
</html>
