<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with curved sections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="heading_box">
            <div class="heading_top_row_display">
                <img src="./images/logo.svg" alt="logo" class="img_logo"/><br/>
                <button class="button"><b>Try It Free</b></button>
            </div>
            
            <div class="container">
                <div class="heading_textbox">

                    <h1>Build The Community Your Fans Will Love</h1>
    
                    <p class="">Huddle re-imagines the way we build communities. You have a voice, but so does 
                    your audience. Create connections with your users as you engage in genuine discussion.</p>
                    
                  
                    <button class="button2">Get Started For Free</button>
                </div>
    
                <img src="./images/screen-mockups.svg" alt="logo" class="img_mockup"/>
    
                <div>
                    <img src="./images/icon-communities.svg" alt="icon-communities"/>
                    <p>1.4k+</p>
                    <p>Communities Formed</p>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
